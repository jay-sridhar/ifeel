<html>
<head>
    <title>iFeel</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</head>
<body>   
    <h1> <a href="index.html">iFeel</a> <span class="tagline">- Your opinion matters!</span></h1>
    <h2>What are the signs of a haunted house?</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Answer</th>
                <th class="num">Points</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><span class="hidden">Noises / voices</span></td>
                <td class="num"><span class="hidden ptval">27</span></td>
            </tr>
             <tr>
                <td>2</td>
                <td><span class="hidden">Moving objects</span></td>
                <td class="num"><span class="hidden ptval">22</span></td>
            </tr>
             <tr>
                <td>3</td>
                <td><span class="hidden">Flickering Lights</span></td>
                <td class="num"><span class="hidden ptval">21</span></td>
            </tr>
             <tr>
                <td>4</td>
                <td><span class="hidden">Doors fluttering</span></td>
                <td class="num"><span class="hidden ptval">20</span></td>
            </tr>
             <tr>
                <td>5</td>
                <td><span class="hidden">Ghost sighting</span></td>
                <td class="num"><span class="hidden ptval">10</span></td>
            </tr>
          
        </tbody>
    </table>
    <div class="game-mode"><span id="game-mode">Normal mode</span></div>
    <div class="countdown"></div>
    <div class="btn-container"><button id="reset" class="btn btn-primary hidden">Start the timer!</button></div>
    <div class="btn-container"><button id="kill" class="btn btn-danger">Take life</button></div>
    <div id="point">Total points earned: <span id="tot-points" class="points">0</span></div>
    <div class="lives">Lives left: <span id="lives">3</span></div>
    <div id="congrats" class="hidden">Congratulations! You won!!!</div>
</body>
</html>
